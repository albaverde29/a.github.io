<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Text senza marker</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #scene {
            width: 100%;
            height: 80%;
        }
        input {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Piano che simula la superficie della scrivania -->
        <a-plane position="0 0 -2" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

        <!-- Testo AR con limitazione della larghezza -->
        <a-text id="arText" value="Questo Ã¨ un testo AR!" color="#FF0000" scale="1 1 1" position="0 1.5 -2" align="center"></a-text>

        <a-entity camera></a-entity>
    </a-scene>
    
    <input type="text" id="inputText" placeholder="Modifica il testo" />
    
    <script>
        const inputText = document.getElementById('inputText');
        const arText = document.getElementById('arText');
        
        // Funzione per calcolare dinamicamente la larghezza e la scala
        function updateTextDisplay(text) {
            const maxLength = 40;  // Numero massimo di caratteri per riga
            const scaleFactor = Math.max(0.5, Math.min(1.5, 1 + (text.length / 30) * 0.3)); // Scala dinamica

            // Impostiamo il testo e la scala
            arText.setAttribute('value', text);  
            arText.setAttribute('scale', `${scaleFactor} ${scaleFactor} ${scaleFactor}`);

            // Posizioniamo il testo ad un'altezza centrale e alla giusta distanza dalla fotocamera
            arText.setAttribute('position', `0 1.5 -2`); 
        }

        // Quando l'utente scrive, il testo in AR viene aggiornato
        inputText.addEventListener('input', function() {
            const userInput = inputText.value;
            updateTextDisplay(userInput);
        });
    </script>
</body>
</html>
