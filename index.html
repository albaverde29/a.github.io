<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Text senza marker</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #scene {
            width: 100%;
            height: 80%;
        }
        input {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Piano che simula la superficie della scrivania -->
        <a-plane position="0 0 -2" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

        <!-- Testo AR con limitazione della larghezza -->
        <a-text id="arText" value="Questo è un testo AR!" color="#FF0000" scale="3 3 3" position="0 1 -3" align="center" wrap-count="20"></a-text>

        <a-entity camera></a-entity>
    </a-scene>
    
    <input type="text" id="inputText" placeholder="Modifica il testo" />
    
    <script>
        const inputText = document.getElementById('inputText');
        const arText = document.getElementById('arText');
        
        // Funzione per calcolare dinamicamente la scala
        function updateTextScale(text) {
            let scaleFactor = 1;

            // Se il testo è troppo lungo, riduci la scala
            if (text.length > 50) {
                scaleFactor = 0.8;
            } else if (text.length > 30) {
                scaleFactor = 1;
            } else {
                scaleFactor = 1.5;  // Scala più grande per testi più brevi
            }

            // Impostiamo la scala dinamicamente
            arText.setAttribute('scale', `${scaleFactor} ${scaleFactor} ${scaleFactor}`);
        }

        // Quando l'utente scrive, il testo in AR viene aggiornato
        inputText.addEventListener('input', function() {
            const userInput = inputText.value;
            arText.setAttribute('value', userInput);

            // Aggiorniamo la scala in base alla lunghezza del testo
            updateTextScale(userInput);
        });
    </script>
</body>
</html>
