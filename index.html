<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Letter on Desk</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;" vr-mode-ui="enabled: false">
    
    <!-- Aggiungi una luce per illuminare la scena -->
    <a-light type="directional" intensity="1" position="2 4 -3"></a-light>

    <!-- Rilevamento dei piani - usa l'evento di AR.js per far rilevare un piano orizzontale come la scrivania -->
    <a-entity 
      id="plane" 
      arjs-anchor="type: surface; planeDetection: true;" 
      position="0 0 0">
      
      <!-- La lettera "A" come un box 3D -->
      <a-text value="A" position="0 0.5 0" rotation="0 0 0" color="red" scale="2 2 2"></a-text>
    </a-entity>
    
    <!-- Camera per la visualizzazione della scena -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
