<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Text senza marker</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #scene {
            width: 100%;
            height: 80%;
        }
        input {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Piano che simula la superficie della scrivania -->
        <a-plane position="0 0 -2" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

        <!-- Testo AR con limitazione della larghezza -->
        <a-text id="arText" value="Questo è un testo AR!" color="#FF0000" scale="2 2 2" position="0 1 -3" align="center"></a-text>

        <a-entity camera></a-entity>
    </a-scene>
    
    <input type="text" id="inputText" placeholder="Modifica il testo" />
    
    <script>
        const inputText = document.getElementById('inputText');
        const arText = document.getElementById('arText');
        
        // Funzione per aggiornare il testo e adattarlo alla scena
        function updateTextScale(text) {
            // Calcolare una scala dinamica in base alla lunghezza del testo
            let scaleFactor = 1;

            // Ridurre la scala se il testo è troppo lungo
            if (text.length > 50) {
                scaleFactor = 0.5;  // Ridurre la scala se il testo è molto lungo
            } else if (text.length > 30) {
                scaleFactor = 0.75; // Scala intermedia
            } else {
                scaleFactor = 1.25; // Scala più grande per testi brevi
            }

            // Aggiorniamo la scala del testo
            arText.setAttribute('scale', `${scaleFactor} ${scaleFactor} ${scaleFactor}`);
            // Impostiamo il valore del testo
            arText.setAttribute('value', text);
        }

        // Funzione per mantenere il testo visibile nella scena
        function updateTextPosition() {
            const currentText = inputText.value;
            let newPosition = -3;

            // Se il testo è lungo, avviciniamo il testo alla fotocamera per mantenerlo visibile
            if (currentText.length > 40) {
                newPosition = -2; // Avvicina il testo se è troppo lungo
            } else {
                newPosition = -3; // Posizione standard
            }

            arText.setAttribute('position', `0 1 ${newPosition}`);
        }

        // Quando l'utente scrive, il testo in AR viene aggiornato
        inputText.addEventListener('input', function() {
            const userInput = inputText.value;
            updateTextScale(userInput);
            updateTextPosition();
        });
    </script>
</body>
</html>
