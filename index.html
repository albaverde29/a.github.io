<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Text senza marker</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        input {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Scena AR -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Piano (scrivania) -->
        <a-plane position="0 0 -2" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

        <!-- Testo AR -->
        <a-text id="arText" value="Testo AR" color="#FF0000" position="0 1 -2" scale="3 3 3" align="center"></a-text>

        <!-- Fotocamera -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Campo di input per modificare il testo -->
    <input type="text" id="inputText" placeholder="Scrivi qualcosa" />

    <script>
        const inputText = document.getElementById('inputText');
        const arText = document.getElementById('arText');

        // Quando l'utente scrive, aggiorniamo il testo nella scena AR
        inputText.addEventListener('input', function() {
            const userInput = inputText.value;
            arText.setAttribute('value', userInput); // Cambia il valore del testo in AR
        });
    </script>
</body>
</html>
