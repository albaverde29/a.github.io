<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Text Interaction</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    a-scene {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
    <!-- Camera -->
    <a-entity camera></a-entity>

    <!-- Surface Detection (piano scrivania) -->
    <a-entity id="surface" arjs-anchor="type: surface; planeDetection: true;" position="0 0 0">
      <!-- Text that can be clicked -->
      <a-text id="interactiveText" value="Clicca su questa parola" position="0 0.5 0" color="red" scale="3 3 3" clickable></a-text>
    </a-entity>

    <!-- Light Source -->
    <a-light type="directional" intensity="1" position="2 4 -3"></a-light>
  </a-scene>

  <script>
    // Get the reference to the text element
    const textElement = document.getElementById('interactiveText');

    // Add a click event listener to the text element
    textElement.addEventListener('click', () => {
      // Change the text when clicked
      textElement.setAttribute('value', 'Testo cambiato!');
      // Optionally, change color or other properties
      textElement.setAttribute('color', 'blue');
    });
  </script>
</body>
</html>
