<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Text senza marker</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #scene {
            width: 100%;
            height: 80%;
        }
        input {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
        <!-- Piano che simula la superficie della scrivania -->
        <a-plane position="0 0 -2" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

        <!-- Testo AR -->
        <a-text id="arText" value="Questo è un testo AR!" color="#FF0000" scale="2 2 2" position="0 1 -2" align="center"></a-text>

        <a-entity camera></a-entity>
    </a-scene>
    
    <input type="text" id="inputText" placeholder="Modifica il testo" />
    
    <script>
        const inputText = document.getElementById('inputText');
        const arText = document.getElementById('arText');

        // Funzione per aggiornare il testo e regolare la scala
        function updateTextDisplay(text) {
            // Aggiorniamo il testo visibile in AR
            arText.setAttribute('value', text);  

            // Scala moderata, evitando valori troppo grandi
            arText.setAttribute('scale', '2 2 2');  // Scala moderata per visibilità

            // Posizioniamo il testo vicino al piano, a una distanza visibile
            arText.setAttribute('position', '0 1.5 -3'); // Posizione abbastanza vicina alla fotocamera
        }

        // Quando l'utente scrive, il testo in AR viene aggiornato
        inputText.addEventListener('input', function() {
            const userInput = inputText.value;
            updateTextDisplay(userInput);
        });
    </script>
</body>
</html>
